# https://docs.aws.amazon.com/ko_kr/lambda/latest/dg/deploying-github-actions.html

name: Deploy to AWS Lambda

env:
  AWS_REGION: ap-northeast-2

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write # This is required for OIDC authentication
  contents: read # This is required to checkout the repository

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          # The role-to-assume should be the ARN of the IAM role you created for GitHub Actions OIDC

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Deploy Lambda function via S3
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: subscription-killer-api-handler-staging
          code-artifacts-dir: build/distributions
          s3-bucket: subscription-killer-api-staging-deploy
          s3-key: subscription-killer-api.zip
